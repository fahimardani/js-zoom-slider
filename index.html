<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="btns">
    <button id="prevBtn">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </button>
    <button id="nextBtn">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
  </section>

<p>Shin Asakura</p>
<img src="images/logo.webp" alt="logo-sakamoto-days" class="logo">

<div class="imgContainer">
    <img src="images/shin-asakura.webp" alt="shin-asakura" class="imgZoom" style="--i:5;">
    <img src="images/taro-sakamoto.webp" alt="taro-sakamoto" class="imgZoom" style="--i:4;">
    <img src="images/Aoi-Sakamoto-Hana-Sakamoto.png" alt="aoi-n-hana-sakamoto" class="imgZoom" style="--i:3;">
    <img src="images/heisuke-mashimo.webp" alt="heisuke-mashimo" class="imgZoom" style="--i:2;">
    <img src="images/lu-shaotang.webp" alt="lu-shaotang" class="imgZoom" style="--i:1;">
</div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
